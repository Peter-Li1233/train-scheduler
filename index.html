<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  
  <!-- Link to app.js -->
  <script src="app.js"></script>
 
</head>

<body>
  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" >
      <h1 class="text-center">Anytime is Train time</h1>
      <h3 class="text-center">super slow! and never expect it to be accurate!</h3>
    </div>    
    
    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <div class="card-header">
                <h3>Current Time Table</h3>
            </div>
            <!-- <h3 class="card-title">Current Time Schedule</h3> -->
            <table class="table table-sm table-hover" id='time-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency(min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-header">
            <h3>Add Train</h3>
          </div>
          <div class="card-body">
            <!-- <h3 class="card-title">Add Train</h3> -->
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="NJ Transit" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="New York Pens" type="text">
              </div>
              <div class="form-group row">
                <label for="first-train-input">First Train Time (HH:mm military time)</label>
                <input class="form-control" id="first-train-input" placeholder="03:30" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="3" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div> 

</body>

</html>
